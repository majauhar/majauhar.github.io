title:            Mohammad A. Jauhar
description:      Notepad
url:              https://muan.co
permalink:        /posts/:title
timezone:         Asia/Kolkata
sass:
  sass_dir: assets
  style: :compressed
collections:
  notes:
    output: true
  pages:
    output: true
  stories:
    output: true
i18n:
  en-US:
    accessibility: Accessibility statement
    source: Template Credit
include: [".well-known"]
markdown: CommonMarkGhPages
commonmark:
  options: ["UNSAFE", "HARDBREAKS"]
  extensions: ["strikethrough", "autolink", "table"]
recent_date: "2025/02/20"

# Additional support for MathJax
enable_math: true
mathjax:
  version: "3.2.0"
