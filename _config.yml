title:            Mohammad A. Jauhar
description:      Notepad
url:              https://majauhar.github.io/
permalink:        /posts/:title
timezone:         Asia/Kolkata
sass:
  sass_dir: assets
  style: :compressed
collections:
  notes:
    output: true
  pages:
    output: true
  stories:
    output: true
i18n:
  en-US:
    accessibility: Accessibility statement
    source: Website Source Template
include: [".well-known"]
markdown: CommonMarkGhPages
commonmark:
  options: ["UNSAFE", "HARDBREAKS"]
  extensions: ["strikethrough", "autolink", "table"]
recent_date: "2025/08/30"

# Additional support for MathJax
enable_math: true
mathjax:
  version: "3.2.0"
